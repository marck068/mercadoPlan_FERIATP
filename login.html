<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Iniciar Sesión - MercaPlan</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="static/css/login.css">
</head>

<body>

    <div class="card">
        <h3 class="text-center mb-4 text-success">Iniciar Sesión</h3>
        <form id="loginForm">
            <div class="mb-3">
                <label for="username" class="form-label">Usuario</label>
                <input type="text" class="form-control" id="username" required>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Correo Electrónico</label>
                <input type="email" class="form-control" id="email" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Contraseña</label>
                <div class="input-group">
                    <input type="password" class="form-control" id="password" required>
                    <button type="button" class="btn btn-outline-secondary" id="togglePassword">👁️</button>
                </div>
            </div>
            <button type="submit" class="btn btn-success w-100">Iniciar Sesión</button>
        </form>

        <!-- Enlace de registro -->
        <div class="text-center mt-3 register-link">
            ¿No tienes cuenta? <a href="registro.html">Regístrate</a>
        </div>
    </div>

    <!-- Firebase App -->
    <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js"></script>
    <!-- Firebase Auth -->
    <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js"></script>

    <script type="module">
        // Importar funciones desde los SDKs de Firebase
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";

        // Configuración de Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyDcsY5e7rLeLkTsf8TNnTfDizka7KmZqDQ",
            authDomain: "hexalab-ab5ad.firebaseapp.com",
            projectId: "hexalab-ab5ad",
            storageBucket: "hexalab-ab5ad.firebasestorage.app",
            messagingSenderId: "63589294275",
            appId: "1:63589294275:web:73d3924ceede193f748276",
            measurementId: "G-21ZT23XLVX"
        };

        // Inicializar Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);

        // Evento de login
        document.getElementById('loginForm').addEventListener('submit', function (e) {
            e.preventDefault();

            const username = document.getElementById('username').value; // lo guardas tú
            const email = document.getElementById('email').value;       // Firebase usa este
            const password = document.getElementById('password').value;

            signInWithEmailAndPassword(auth, email, password)
                .then(userCredential => {
                    // Guardamos el usuario en localStorage
                    localStorage.setItem("currentUser", username);

                    alert("✅ Inicio de sesión correcto");
                    window.location.href = "index.html"; // redirige a tu página principal
                })
                .catch(error => {
                    alert("❌ Error: " + error.message);
                });
        });
    </script>

    <!-- Mostrar/ocultar contraseña -->
    <script>
        const togglePassword = document.getElementById("togglePassword");
        const passwordInput = document.getElementById("password");

        togglePassword.addEventListener("click", () => {
            if (passwordInput.type === "password") {
                passwordInput.type = "text";
                togglePassword.textContent = "🙈";
            } else {
                passwordInput.type = "password";
                togglePassword.textContent = "👁️";
            }
        });
    </script>

</body>

</html>
